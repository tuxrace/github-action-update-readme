name: Update READMEs

on:
  push:
    paths:
      - "template.md"
jobs:
  action:
    runs-on: ubuntu-latest
    env:
        GH_TOKEN: ${{ vars.GH_TOKEN }}
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Set up NodeJS
        uses: actions/setup-node@master
        with:
          node-version: "16"
      - name: Install dependencies
        run: npm ci
      - name: Run main script
        run: npm start || exit 0